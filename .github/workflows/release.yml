name: Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stuff
        run: sudo apt install libwebkit2gtk-4.1-dev libsoup3.0-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: v__VERSION__ # This will be replaced by the version from tauri.conf.json
          releaseName: 'Version __VERSION__'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
